<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <input type="text" id="inputText">
    <button id="changeText">Change the text</button>
    <p id="finalText">Hello Dear!!</p>
    <script>
        document.getElementById("changeText").onclick = function(){
            // assign variable
            var textChanger="";
            textChanger = document.getElementById("inputText").value; //input value to variable
            document.getElementById("finalText").innerHTML = textChanger;  //variable value to paragraph
        }
    
    </script>
</body>
</html>
